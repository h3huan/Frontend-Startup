<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}

        <div>
            <input type="学点Vue" v-model="info">
            <button @click="ClickMet">增加</button>
        </div>
        <ul>
            <li v-for="item in list">{{item}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data(){
                return {
                    msg: "hellp h4huan",
                    info: '',
                    list: [],

                }
            },
            methods:{
                ClickMet(){
                    console.log(this.info)
                    this.list.push(this.info)
                    this.info=''
                }
            }
            
        })
    </script>
</body>
</html>
